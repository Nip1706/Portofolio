    <script>
      var typingEffect = new Typed(".multiText_projets", {
        strings : ["Mes Projets"],
        loop : false,
        typeSpeed : 100,
        backSpeed : 80,
        backDelay : 1500
      })
    </script>
  

    <script>


        const container = document.querySelector('.container_projets')
        for (var i = 0; i <= 100; i++){
            const blocks = document.createElement('div');
            blocks.classList.add('block');
            container.appendChild(blocks);
        }

        function animateBlocks() {
            anime({
                targets: '.block',
                translateX: function (){
                    return anime.random(-700,700)
                },
                translateY: function (){
                    return anime.random(-500,500)
                },
                scale: function (){
                    return anime.random(1,5)
                },
                easing: 'linear',
                duration: 3000,
                delay: anime.stagger(10),
                complete: animateBlocks,
            })
        }
        animateBlocks()

    </script>
